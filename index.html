<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Platters</title>
    <!-- FAV Icon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .sora {
        font-family: "Sora", sans-serif;
      }

      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/fa6e0e581f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sora">
    <!-- Header section start -->
    <header class="min-h-[100vh] bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
      <!-- Nav bar start -->
      <nav
        class="container mx-auto flex items-center justify-between py-8 px-4"
      >
        <div class="w-full">
          <img src="assets/logo-green.png" alt="logo" />
        </div>
        <div class="w-full hidden xl:block">
          <div class="flex justify-center gap-8">
            <a class="font-normal text-xl" href="">Product</a>
            <a class="font-normal text-xl" href="">Services</a>
            <a class="font-normal text-xl" href="">Contact us</a>
          </div>
        </div>
        <div class="w-full hidden md:block">
          <div class="flex justify-end items-center">
            <i class="fa-solid fa-magnifying-glass text-3xl"></i>
            <i class="fa-solid fa-cart-shopping text-3xl mx-6"></i>
            <button
              class="md:hidden lg:block font-normal text-xl px-8 py-2 rounded-lg border border-[#179800] cursor-pointer"
            >
              Login
            </button>
            <button
              class="md:hidden lg:block font-normal text-xl text-white px-8 py-2 rounded-lg border border-[#179800] bg-[#179800] cursor-pointer ml-3"
            >
              Register
            </button>
          </div>
        </div>
        <div class="xl:hidden">
          <i class="fa-solid fa-bars text-3xl lg:ml-4"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
